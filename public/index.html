<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container mb-3">
    <h1>Band Name Generator</h1>
    <form action="/submit" method="POST">
        <div class="mb-3">
            <label for="streetName" class="form-label">Street Name:</label>
            <input type="text" class="form-control" id="streetName" name="streetName" placeholder="Alissa" required>
          </div>
          <div class="mb-3">
            <label for="petName" class="form-label">Pet Name:</label>
            <input type="text" class="form-control" id="petName" name="petName" placeholder="Bob" required>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
       </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
